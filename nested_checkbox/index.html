<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Checkbox</title>
    <style>
      .form-group {
        margin-left: 20px;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <fieldset>
      <legend>Nested Checkbox</legend>
      <form>
        <input type="checkbox" id="question" />
        <label
          >Question Select the States whose name start with Letter 'A'</label
        >
        <div class="form-group">
          <input type="checkbox" name="state" value="Andhra Pradesh" />
          <label>Andhra Pradesh</label>
        </div>
        <div class="form-group">
          <input type="checkbox" name="state" value="Bihar" />
          <label>Bihar</label>
        </div>
        <div class="form-group">
          <input type="checkbox" name="state" value="Kashmir" />
          <label>Kashmir</label>
        </div>
        <div class="form-group">
          <input type="checkbox" name="state" value="Arunachal Pradesh" />
          <label>Arunachal Pradesh</label>
        </div>
        <input
          id="submit"
          type="button"
          value="submit"
          onclick="handleSubmit()"
        /><label style="padding-left: 5px" id="message"></label>
      </form>
    </fieldset>
    <script src="./app.js"></script>
  </body>
</html>
